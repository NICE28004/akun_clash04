profile:
  store-selected: true
  store-fakeip: true
  store-fake-ip: true
proxy-groups:
  - name: CLASH
    type: select
    proxies:
      - LOAD-BALANCE (T)
      - ADS
  - name: T
    type: url-test
    url: http://hi.bonds.id/ping
    interval: 300
    tolerance: 50
    use:
      - T
  - name: T2
    type: url-test
    url: http://hi.bonds.id/ping
    interval: 300
    tolerance: 50
    use:
      - T2
  - name: LOAD-BALANCE (T)
    type: load-balance
    strategy: consistent-hashing
    url: http://hi.bonds.id/ping
    interval: 300
    proxies:
      - T
      - T2
  - name: ADS
    type: select
    proxies:
     - REJECT
     - DIRECT
proxy-providers:
  T:
    type: http
    behavior: classical
    path: ./T.yaml
    url: https://raw.githubusercontent.com/NICE28004/akun_clash04/main/T.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 180
      lazy: true
      url: 'http://www.gstatic.com/generate_204'
  T2:
    type: http
    behavior: classical
    path: ./T2.yaml
    url: https://raw.githubusercontent.com/NICE28004/akun_clash04/main/T2.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 180
      lazy: true
      url: 'http://www.gstatic.com/generate_204'
rule-providers:
  rule_BlockAds:
    type: http
    behavior: classical
    path: "./rule_provider/rule_BlockAds.yaml"
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising_Classical.yaml
    interval: 86400
  Basic-ADS:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/malikshi/open_clash/main/rule_provider/rule_basicads.yaml
    path: "./rule_provider/basicads.yaml"
    interval: 86300
  Personal-ADS:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/malikshi/open_clash/main/rule_provider/rule_personalads.yaml
    path: "./rule_provider/personalads.yaml"
    interval: 86300
rules:
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- RULE-SET,rule_BlockAds,REJECT
- RULE-SET,Basic-ADS,ADS,REJECT
- RULE-SET,Personal-ADS,ADS,REJECT
- MATCH,CLASH
tun:
  enable: true
  stack: system
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
