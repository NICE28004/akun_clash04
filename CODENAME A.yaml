port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  ipv6: false
  use-host: true
  enhanced-mode: fake-ip
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: ['networktest.twilio.com', '+.twilio.com']
proxy-groups:
  - name: CLASH
    type: select
    proxies:
      - ID
      - SG
      -ADS
  - name: ID
    type: url-test
    use:
     - AKUNID
  - name: SG
    type: url-test
    use:
     - AKUNSG
  - name: ADS
    type: select
    proxies
      - REJECT
      
proxy-providers:
  AKUNID:
    type: http
    behavior: classical
    path: ./AKUNID.yaml
    url: https://raw.githubusercontent.com/NICE28004/akun_clash04/main/AKUNID.yaml
    interval: 3500
    health-check:
      enable: true
      interval: 300
      lazy: true
      url: 'http://www.gstatic.com/generate_204'
      
  AKUNSG:
    type: http
    behavior: classical
    path: ./AKUNSG.yaml
    url: https://raw.githubusercontent.com/NICE28004/akun_clash04/main/AKUNSG.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 300
      lazy: true
      url: 'http://www.gstatic.com/generate_204'
      
rules:
  - MATCH,CLASH