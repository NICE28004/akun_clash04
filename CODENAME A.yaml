proxy-groups:
- name: CLASH
  type: select
  proxies:
  - INDONESIA
  - SINGAPURA
  - LOAD BALANCE
  - ADS
  
- name: INDONESIA
  type: url-test
  url: http://www.gstatic.com/generate_204
  disable-udp: false
  interval: 360
  use:
  - AKUNID

- name: SINGAPURA
  type: url-test
  url: http://www.gstatic.com/generate_204
  disable-udp: false
  interval: 360
  use:
  - AKUNSG
  
- name: LOAD BALANCE
  type: load-balance
  strategy: round-robin
  disable-udp: false
  proxies:
  - INDONESIA
  - SINGAPURA
  
- name: ADS
  type: select
  proxies:
  - REJECT
  - DIRECT
      
proxy-providers:
  AKUNID:
    type: http
